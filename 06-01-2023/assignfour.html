<html>
    <head></head>
    <body>
        <h1> Sending Amount</h1>
        <p>See console for the answer.!!</p>
    </body>
    <script>
        var envmentarr=["dev","stage","test","prod"]
        var amt=parseFloat(prompt("Enter the amount"));
        for(i=0;i<envmentarr.length;i++){

           let envment=envmentarr[i];
           let sendamt;
           switch(envment){
            case "dev":
                sendamt=amt+(amt*0.1);
            break;
            case "stage":
                sendamt=amt+(amt*0.2);
            break;
            case "test":
                sendamt=amt+(amt*0.3);
            break;
            case "prod":
                sendamt=amt+(amt*0.05);
            break;
            default:
                sendamt=0;
            break;
           }
           console.log("The sending amount is: "+sendamt);

        }
        </script>
        </html>
